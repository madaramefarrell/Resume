  <mark>Python</mark>、<mark>Django</mark>、<mark>Graphene-Django</mark>、<mark>Django GraphQL JWT</mark>、<mark>PostgreSQL</mark>、<mark>MongoDB</mark>、<mark>macOS</mark>、<mark>Ubuntu</mark>  

